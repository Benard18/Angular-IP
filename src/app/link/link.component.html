<form action="" class="search">
  <div class="form-group">
    <input type="text" id="search" class="form-control" placeholder="Enter Github username to search" [(ngModel)]="name" name="username" (keyup)="findUser()">
  </div>
</form>

<div *ngIf="username">
  <p><img src="{{username.avatar_url}}"></p>
</div>


<div class="panel-body" *ngFor="let repo of repos">
  <p>
    {{repo.name}}
    <a href="{{repo.html_url}}" class="btn btn-sm btn-info">View Repo on Github</a>
  </p>

</div>
